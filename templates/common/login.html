{% load static %}

<!DOCTYPE html>
<html lang="ko">

  <head>
    <title>DAMOA 로그인</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <style>
      .login_box {
        position: absolute;
        left: 34%;
        bottom: 24%;
        width: 500px;
        height: 400px;
        box-shadow: 2px 2px 12px 2px black;
        overflow:auto;
      }
  
      .start_damoa {
        position: absolute;
        left: 34%;
        top: 14%;
      }
  
      .login_button {
        position: relative;
        top: 30px;
        left: 18%;
        color: rgb(255, 255, 255);
        background-color: rgb(59, 130, 254);
        border-color: rgb(59, 130, 254);
        border-radius: 1em;
        font-size: 18px;
        font-weight: bolder;
        width: 300px;
        height: 40px;
      }
    </style>
  
    <body>
      <h2 class="start_damoa">
          <a href="{% url 'main:index' %}" style="color: orange">DAMOA를 시작해보세요</a>
      </h2>
      <div class="login_box">
          <div>
          {% include "form_errors.html" %}
          </div>
          <div class="container my-3">
              <form id="login_form" method="post" action="{% url 'common:login' %}">
                  {% csrf_token %}
                  
                  <div>
                      <h3>로그인 하세요</h3>
                      <p>모임에 참여해보세요</p>
                  </div>
  
                  <div class="mb-3">
                      <label for="username">아이디</label>
                      <input type="text" class="form-control" name="username" id="username"
                          value="{{ form.username.value|default_if_none:'' }}">
                      <span style="color: blue;">
                          <a href="#">아이디를 잊으셨나요?</a>
                      </span>
                  </div>
  
                  <div class="mb-3">
                      <label for="password">비밀번호</label>
                      <input type="password" class="form-control" name="password" id="password"
                          value="{{ form.password.value|default_if_none:'' }}">
                      <span style="color: blue;">
                          <a href="#">비밀번호를 잊으셨나요?</a>
                      </span>
                      <div>
                      <button form="login_form" class="login_button mb-4" id="login-button">로그인</button> 
                      </div>
                  </div>
                  
              </form>
          </div>
      </div>
  
      <div style="position: absolute; left:44%; bottom:18%;">
          damoa가 처음이세요? <a href="{% url 'common:signup' %}">회원가입</a>
      </div>
      
      <!-- jQuery JS -->
      <script src="{% static 'jquery-3.6.3.min.js' %}"></script>
      <!-- popper -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <!-- Bootstrap JS -->
      <script src="{% static 'bootstrap.min.js' %}"></script>
    </body>

</html>
