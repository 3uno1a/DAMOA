<!DOCTYPE html>
{%load static%}
<html lang="en">

  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      img {
        width: 100px;
        height: 100px;
      }
    </style>

  </head>

  <body>

    <div class="container">
      <h2>Basic Table</h2>
      <p>아이콘은 ㅁ뭐..</p>
      <table class="table">
        <thead></thead>
        <tbody>
          <tr>
            <td>
              전체글보기
            </td>
            <td>
              <img src={% static 'img/gallery/sports.png' %} alt="">스포츠
            </td>
            <td>
              <img src={% static 'img/gallery/cook.png' %} alt="">요리
            </td>
            <td>
              <img src={% static 'img/gallery/culture.png' %} alt="">문화
            </td>
          </tr>
          <tr>
            <td>
              <img src={% static 'img/gallery/outdoor.png' %} alt="">아웃도어
            </td>
            <td>
              <img src={% static 'img/gallery/language.png' %} alt="">언어
            </td>
            <td>
              <img src={% static 'img/gallery/game.png' %} alt="">게임/오락
            </td>
            <td>
              <img src={% static 'img/gallery/music.png' %} alt="">음악/악기
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--카테고리-->

  </body>

</html>
