{% extends 'base.html' %}
{% load static %}

{% block content %}
  <style>
    .board_box {
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 98%;
      height: 87%;
      box-shadow: 1px 1px 10px 1px black;
    }
  </style>

  <div class="container my-3">
    <table class="table">
      <thead>
        <tr class="thead-dark">
          <th>번호</th>
          <th>클럽명</th>
          <th>제목</th>
          <th>작성자</th>
          <th>모임일</th>
          <th>참석자</th>
          <th>작성일</th>
        </tr>
      </thead>
      <tbody>
        {% if board_list %}
          {%for board in board_list%}
            <tr>
              <td>{{forloop.counter}}</td>
              <td>
                <a href="{%url 'main:detail' board.id%}">{{board.subject}}</a>
              </td>
              <td></td>
              <td></td>
              <td></td>
              <td>{{board.create_date}}</td>
            </tr>
            {%endfor%}
            {%endif%}

          </tbody>
        </table>
        <a href="{%url 'main:board_create' %}" class="btn btn-warning">게시글 등록하기</a>
      </div>

      {%endblock%}
